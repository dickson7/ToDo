{% extends '_partials/base.html' %}
{% block title %}
    Edit ToDo: {{ todo.title }}
{% endblock title %}



{% block content %}

  <h1 class="ui header">Todo</h1>
  <form class="ui form" method="POST" action={% url 'todo-edit' todo.id %}>
    {% csrf_token %}
    {{form.as_p}}
    <input class= "ui button primary" type="submit" value="Save">
</form>

{% endblock content %}

{% extends '_partials/base.html' %}


{% block content %}

  <h1 class="ui header">Todo</h1>
  <form class="ui form" method="POST" action={% url 'todo-edit' todo.id %}>
    {% csrf_token %}
    {{form.as_p}}
    <input class= "ui button primary" type="submit" value="Submit">
</form>

  {% comment %} <form method="POST"  action={% url 'todo-delete' todo.id %} class="ui form">
    {% csrf_token %}
    <p>Are you sure you want to delete this todo?</p>
    <input type="submit" class="ui button negative" value="YES">
    <a href={% url 'todo' todo.id %}>Cancel</a>
  </form> {% endcomment %}

{% endblock content %}
